version: "2.0"

intents:
  - greet
  - goodbye
  - two_locations_wanted
  - bot_challenge

entities:
  - start_city
  - end_city

slots:
  start_city:
    type: text
    influence_conversation: true
  end_city:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey! I am a DistanceMatrix Chatbot and I am here to tell you the distance between two places"
  - text: "So where is your current location and final location"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_hang_on:
  - text: "Ok!! I am processing your request so hang on"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
